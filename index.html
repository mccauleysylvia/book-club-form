<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Forms</title>
<link href="css/general.css" rel="stylesheet">
</head>

<body>
<div class="content">
<h1>Comic Book Club</h1>
    <form>
    	<h2> SIGN UP-FORM</h2>
        <div>
            <label for="name">
            Name
            <strong class="error">Please fill in your name</strong>
            </label>
            <input type="text" id="name" class="input-text input-error" required>
         </div>
  
        <div>
            <label for="email">E-mail address
            <strong class="error">Please fill in your e-mail address</strong></label>
            <input type="email" id="email"  class="input-text input-error" maxlength="256" required>
         </div>
         
         <div>
            <label for="address">
            Address
            </label>
            <input type="text" id="address" class="input-text" required>
         </div>
         
         <div>
            <label for="city">
            City
            </label>
            <input type="text" id="city" class="input-text" required>
         </div>
                  
         <div>
         <label for="province"> Province </label>
         <select id="province">
         <option>Alberta</option>
         <option>British Columbia</option>
         <option>Quebec</option>
         <option>Manitoba</option>
		<option>Newfoundland & Labrador</option>
         <option>Northwest Territories</option>
         <option>Nova Scotia</option>
		<option>Nunavut</option>
         <option>Ontario</option>
		<option>Prince Edward Island</option>
         <option>Saskatchewan</option>
		<option>Yukon</option>
         <option selected>---</option>
         </select>
         </div>
         
         <div>
            <label for="postal-code">
            Postal Code
            </label>
            <input type="text" id="postal-code" class="input-text" maxlength="7" required>
         </div>
            
        <div>
            <label for="time">What time of day would be best to meet?</label>
            <input type="time" id="time" required>
         </div> 
           
         <div>
            <label for="books">How many books have you read this year?</label>
            <input type="number" id="age" min="0" max="130" pattern="[0-9]*">
         </div>
         
         <div>
         <fieldset>
             <legend>How much do you love this genre?</legend>
             
             <input type="radio" id="extreme-bad" name="satisfaction">
             <label for="extreme-bad">I hate it</label>
             
             <input type="radio" id="bad" name="satisfaction">
             <label for="bad">I don't like it</label>
             
             <input type="radio" id="neutral" name="satisfaction">
             <label for="neutral">I am neutral</label>
            
             <input type="radio" id="good" name="satisfaction">
             <label for="good">I like it</label>
             
             <input type="radio" id="extreme-good" name="satisfaction">
             <label for="extreme-good">I love it</label>

         </fieldset> 
         </div>
         
         
         <div>
         	<label for="why"> Describe your favourite book & author</label>
            <textarea id="why" class="input-text"></textarea>    
         </div> 
         
         <button type="submit">Send!</button>     
    </form>
    
</body>
</html>
